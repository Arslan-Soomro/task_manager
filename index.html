<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Task Manager</title>
  </head>
  <body style="font-family: 'Outfit', sans-serif">
    <!-- Create Task Modal -->
    <div
      style="
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: none;
      "
      class="position-absolute align-items-center justify-content-center"
      id="add_task_modal"
    >
      <div class="position-relative bg-white rounded-2 py-4 px-4">
        <!-- Close Button -->
        <div class="position-absolute top-0 end-0 p-1 btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <h3 class="text-primary">Add a New Task</h3>
        <form id="add_task_form">
          <input
            name="task_title"
            class="form-control"
            type="text"
            placeholder="Title"
          />
          <textarea
            class="form-control"
            type="text"
            placeholder="Description"
            name="task_description"
            style="resize: none"
          ></textarea>
          <select name="task_status" class="form-select">
            <option value="todo">Todo</option>
            <option value="in_progress">In Progress</option>
            <option value="complete">Done</option>
          </select>
          <input
            name="task_assignee"
            class="form-control"
            type="text"
            placeholder="Assigned To"
          />
          <input
            name="task_date"
            class="form-control"
            type="date"
            placeholder="Due Date"
          />
          <button
            type="submit"
            style="width: 100%"
            class="btn btn-primary"
          >
            Add Task
          </button>
        </form>
      </div>
    </div>
    <div class="container position-relative">
      <!-- Navbar -->
      <nav class="px-2">
        <div
          class="d-flex justify-content-between align-items-center py-2 pt-3 border-bottom border-dark"
        >
          <h1>Tasks</h1>
          <div class="d-flex align-items-center gap-2">
            <button
              type="button"
              class="btn btn-primary d-flex justify-content-center align-items-center gap-1"
              onClick="document.getElementById('add_task_modal').style.display = 'flex'"
            >
              <!-- Plus Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
              <span>Add Task</span>
            </button>

            <!-- Funnel Icon -->
            <button type="button" class="btn btn-outline-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="24"
                fill="currentColor"
                class="bi bi-funnel-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
      <!-- Task Cards -->
      <section id="cards_container" class="px-2 py-4 d-flex flex-column gap-4">
        <!-- Task Card 1 -->
        <div class="d-flex flex-column border rounded-2 p-4 shadow">
          <!-- Task Card 1 Header -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="px-3 py-0 bg-subtle-red rounded-pill">
              <span class="text-red">Todo</span>
            </div>
            <div class="d-flex align-items-center gap-3">
              <button type="button" class="text-primary">
                <!-- Edit Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
              </button>
              <button type="button" class="text-red">
                <!-- Trash Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-trash2-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <!-- Task Card 1 Body -->
          <div class="mt-2 border-bottom pb-2">
            <p class="fs-5 fw-bold">Buy Grocerries</p>
            <p class="text-gray-600">
              On your way home, get some grocerries for home like milk, eggs,
              and some bread.
            </p>
          </div>
          <!-- Task Card 1 Footer -->
          <div class="d-flex mt-2 justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2 text-gray-400">
              <!-- Calendar Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-calendar-event"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"
                />
                <path
                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                />
              </svg>
              <span>29.08.2023</span>
            </div>
            <p class="text-orange">Arslan Jan Soomro</p>
          </div>
        </div>
      </section>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
